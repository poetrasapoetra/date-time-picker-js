<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dist/date-time-picker.css" />
    <script src="src/date-time-picker.js"></script>
  </head>
  <body>
    <input type="date" name="" class="date_time" />
    <input
      type="datetime-local"
      name=""
      class="date_time"
      value="2023-10-01T12:10"
    />
    <input type="month" name="" class="date_time" value="2023-10" />
    <input type="year" name="" class="date_time" value="2023" />
    <script>
      let dp = [];
      document.addEventListener("DOMContentLoaded", () => {
        const dateTimeInput = document.querySelectorAll(".date_time");
        dateTimeInput.forEach((dti, i) => {
          dp.push(
            new DateTimePicker(dti)
          );
        });
      });
    </script>
  </body>
</html>
